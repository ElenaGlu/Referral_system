{% extends "base.html" %}

{% block content %}
<main>
    {% if messages %}
        <ul class="messages">
            {% for message in messages %}
                <li class="alert {{ message.tags }}">{{ message }}</li>
            {% endfor %}
        </ul>
    {% endif %}

    <form action="/" method="post">
        {% csrf_token %}
        {{ form }}
        <input type="submit" value="to send" name="send">
    </form>
</main>
{% endblock %}
